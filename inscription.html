<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yewten</title>
</head>
<body>
    <div class="contenaire">
        <section class="form signup">
            <header>Application de chat en temps réel</header>
            <form action="#">
                <div class="error-text">C'est un message d'erreur!</div>
                <div class="name-details">
                    <div class="field input">
                        <label for="">Prenom</label>
                        <input type="text" name="" id="" placeholder="Entrer votre prenom">
                    </div>
                    <div class="field input">
                        <label for="">Nom</label>
                        <input type="text" name="" id="" placeholder="Entrer votre nom">
                    </div>
                    <div class="field input">
                        <label for="">Adresse mail</label>
                        <input type="email" name="" id="" placeholder="Entrer votre adresse mail">
                    </div>
                    <div class="field input">
                        <label for="">Mot de passe</label>
                        <input type="password" name="" id="" placeholder="Entrer le noveau mot de passe">
                    </div>
                    <div class="field image">
                        <label for="image">choisir une image</label>
                        <input type="file" name="" id="image">
                    </div>
                    <div class="field button">
                        <input type="submit" name="" id="" value="continue to chat">
                    </div>
                </div>
            </form>
            <div class="link">Déjà inscrit ? <a href="connexion.html">Se connecter</a></div>
        </section>
    </div>
</body>
</html>
